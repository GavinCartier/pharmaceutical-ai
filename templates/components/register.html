<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crea Compte - IA Farmàcia</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
</head>

<body>
    <div class="page-wrapper">
      
      <!-- Top-left branding -->
      <div class="login-branding">
        <img 
          src="{{ url_for('static', filename='images/Farmacia-IA.png') }}"
          alt="Farmacia IA logo"
          class="login-logo"
        />
        <h2>IA Farmàcia</h2>
      </div>
  
      <!-- Form container -->
      <div class="register-container">
        <h1>Crea compte</h1>
  
        <form action="/register" method="post" class="register-form">
          <div class="form-grid">
            <div class="form-group">
              <label for="nom">Nom</label>
              <input type="text" id="nom" name="nom" placeholder="Escriu el teu nom" required />
            </div>
            <div class="form-group">
              <label for="cognom">Cognom</label>
              <input type="text" id="cognom" name="cognom" placeholder="Escriu el teu nom" required />
            </div>
            <div class="form-group">
              <label for="farmacia">Farmàcia</label>
              <input type="text" id="farmacia" name="farmacia" placeholder="Escriu el teu Farmàcia" required />
            </div>
            <div class="form-group">
              <label for="ubicacio">Ubicació</label>
              <input type="text" id="ubicacio" name="ubicacio" placeholder="La teva ubicació" required />
            </div>
            <div class="form-group">
              <label for="email">Correu electrònic</label>
              <input type="email" id="email" name="email" placeholder="Correu electrònic" required />
            </div>
            <div class="form-group">
              <label for="password">Contrasenya</label>
              <input type="password" id="password" name="password" placeholder="Contrasenya" required />
            </div>
          </div>
  
          <button type="submit">Entra</button>
        </form>
  
        <p class="register">si tens compte <a href="/login">Inicia sessió</a></p>
      </div>
    </div>
  </body>
